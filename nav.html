<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Document</title>

    <style>
        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba%28255,255,255,1%29' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
        }

        .site-logo {
            height: 80px;
            width: auto;
        }

        .navbar {
            background-color: #265D3A;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
        }

        nav ul {
            /* Esto también se aplica a .navbar-nav si no es sobreescrito */
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav li {
            margin-right: 25px;
        }

        nav li:last-child {
            margin-right: 0;
        }

        nav a {
            font-family: 'Poppins', sans-serif;
            /* Consistente con el header */
            color: white !important;
            /* ¡Aseguramos el blanco para el texto! */
            text-decoration: none;
            font-size: 1.3em;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
            transition: color 0.3s ease, background-color 0.3s ease, font-size 0.3s ease, transform 0.2s ease;
        }

        nav a:hover {
            color: chocolate !important;
            /* ¡Aseguramos el chocolate al pasar el ratón! */
            transform: translateY(-2px);
        }

        .navbar-collapse {
            flex-grow: 0 !important;
            /* Anula el flex-grow de Bootstrap si interfiere con la alineación */
            justify-content: flex-end !important;
            /* FUERZA la alineación a la derecha de los ítems de navegación */
            width: auto;
            /* Asegura que no ocupe todo el ancho si no es necesario */
        }
    </style>
</head>

<body>



    <nav class="navbar navbar-expand-lg">
        <div class="container ">
            <a class="navbar-brand" href="#">
                <img src="/img/logo.png" alt="Logo The Loving Brunch & Rescues Of Cali" class="site-logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-paw me-2"></i>Refugio</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-heart me-2"></i>Pasos para adoptar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-hands-helping me-2"></i>Testimonios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-hand-holding-heart me-2"></i>Aportes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-question-circle me-2"></i>Preguntas frecuentes</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
